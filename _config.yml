title: "My Blog"
author: "BNS Kumar"
description: "Exploring AI, Large Language Models, and Machine Learning."
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives
show_excerpts: true
paginate: 5
paginate_path: "/page:num/"
search: true
minimal_mistakes_skin: "default"  # You can try "dark" or "air"
include: ["_pages"]
header_pages:
  - about.md
  - blog.md
  - contact.md

