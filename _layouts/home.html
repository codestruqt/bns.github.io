---
layout: default
title: "Blog"
---

<div class="post-grid">
  {% for post in paginator.posts %}
    <div class="post-card">
      <a href="{{ post.url | relative_url }}">
        <img src="{{ post.image }}" alt="{{ post.title }}">
        <h2>{{ post.title }}</h2>
      </a>
    </div>
  {% endfor %}
</div>
